image: leogloria/infnet-gitlab

cache:
  - paths:
    - ./m2/repository

stages:
  - build
  - test
  - notification

build-job:
  stage: build
  script:
    - echo "Compilando codigo..."
    - "mvn clean compile"
  artifacts:
    paths:
      - target/

test-junit-job:
  stage: test
  dependencies:
    - build-job

  script: 
    - echo "Testando codigo.."
    - "mvn package"

  artifacts:
    paths:
      - target/

sucesso-notification:
  stage: notificacao
  when: on_success
  script:
    - echo "Sucesso"

falha-notification:
  stage: notificacao
  when: on_failure
  script:
    - echo "Erro"